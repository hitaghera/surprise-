<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Celebration</title>

  <!-- Confetti script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Playfair Display font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #fef5e7; /* soft warm luxurious color */
      overflow: hidden;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #7b3f00;
      font-size: 3rem;
      margin-top: 30px;
      text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.7);
    }

    .floating-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 200, 200, 0.3);
      animation: float 10s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
      }
      100% {
        transform: translate(calc(200px - 400px * random()), calc(-100vh - 200px * random())) scale(1.5);
        opacity: 0;
      }
    }

    .party-buttons {
      margin: 30px 0;
      z-index: 2;
    }

    .party-buttons button {
      font-size: 1.4rem;
      margin: 10px;
      padding: 10px 20px;
      background-color: #ffcc70;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 200, 100, 0.7);
      transition: 0.2s;
    }

    .party-buttons button:hover {
      background-color: #ffc107;
    }

    .gift-button {
      margin-top: 40px;
      font-size: 1.3rem;
      padding: 15px 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      animation: bounce 1.5s infinite, glow 3s infinite;
      box-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff69b4;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #ffb6c1; }
      50% { box-shadow: 0 0 30px #ff69b4; }
      100% { box-shadow: 0 0 10px #ffb6c1; }
    }
  </style>
</head>
<body>

  <h1>Let the Madness Begin! üéâ</h1>

  <div class="party-buttons">
    <button onclick="popConfetti()">ü•≥</button>
    <button onclick="popConfetti()">üéä</button>
    <button onclick="popConfetti()">üéâ</button>
    <button onclick="popConfetti()">üí•</button>
  </div>

  <button class="gift-button" onclick="window.location.href='page5.html'">üéÅ Tap to collect your gift</button>

  <!-- Floating confetti particles -->
  <script>
    function popConfetti() {
      confetti({
        particleCount: 100,
        spread: 100,
        origin: { y: 0.6 },
      });
    }

    // Auto confetti blast on page load
    confetti({
      particleCount: 200,
      spread: 180,
      origin: { x: 0.5, y: 0.5 }
    });

    // Floating particles in background
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.className = 'floating-particle';
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.top = Math.random() * window.innerHeight + 'px';
      p.style.backgroundColor = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 0.2)`;
      p.style.animationDuration = `${8 + Math.random()*5}s`;
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
