<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Magic</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      background: url('images/file_000000002120623081894ac20675b646.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    .centered-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc, 0 0 30px #ff66ff;
    }

    .centered-text h1 {
      font-size: 3.5rem;
      margin: 10px 0;
      animation: glow 2s infinite alternate;
    }

    .centered-text h2 {
      font-size: 2rem;
      margin: 10px 0;
      color: #ffd700;
      animation: glowHindi 3s infinite alternate;
    }

    .centered-text h3 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #00ffff;
      animation: glow27 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #f0f; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #f0f; }
    }

    @keyframes glowHindi {
      0% { text-shadow: 0 0 5px #fff2cc, 0 0 10px #ffa; }
      100% { text-shadow: 0 0 15px #ffe, 0 0 30px #ffc; }
    }

    @keyframes glow27 {
      0% { text-shadow: 0 0 10px #cfc, 0 0 20px #0ff; }
      100% { text-shadow: 0 0 20px #cff, 0 0 40px #0ff; }
    }

    /* Optional glitter roses overlay */
    .rose-glow {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
      opacity: 0.85;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, transparent);
      opacity: 0.2;
      animation: floatAround 10s infinite ease-in-out;
    }

    @keyframes floatAround {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.2;
      }
      25% {
        transform: translate(-50px, 80px) scale(1.1);
      }
      50% {
        transform: translate(60px, -40px) scale(0.9);
      }
      75% {
        transform: translate(-30px, -60px) scale(1.2);
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.2;
      }
    }

    /* Button to Page 4 */
    .next-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background-color: #ff4d88;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4d88, 0 0 30px #ff99cc;
      cursor: pointer;
      animation: btnPulse 2s infinite;
    }

    @keyframes btnPulse {
      0% { box-shadow: 0 0 10px #ff4d88; }
      50% { box-shadow: 0 0 30px #ff99cc; }
      100% { box-shadow: 0 0 10px #ff4d88; }
    }
  </style>
</head>
<body>

  <div class="centered-text">
    <h1>Happy Birthday Sujal</h1>
    <h2>üéâ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç üéâ</h2>
    <h3>27 June</h3>
  </div>

  <!-- Optional glowing rose overlay -->
  <img src="images/roses.png" alt="Glowing Roses" class="rose-glow" />

  <!-- Particles generator -->
  <script>
    const count = 40;
    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = '50%';
      p.style.top = '50%';
      p.style.animationDelay = `${Math.random() * 5}s`;
      p.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) scale(${Math.random()+0.5})`;
      document.body.appendChild(p);
    }
  </script>

  <!-- Next page button -->
  <button class="next-btn" onclick="window.location.href='page4.html'">Start Final Madness ‚Üí</button>

</body>
</html>
